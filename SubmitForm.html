<hr/>
<div class="container starter">
    <hr />
    <div style="background-color: brown; height: 10px;"></div>

        
        <form>
            <div class="container">
                <heading>
                    <p>Please fill out this form, and a representative will contact you with class information</p>
                </heading>
                  <div class="row">
            <div class="col-md-2">
                <label for="class">Class</label>
            </div>
               
            <div class="col-md-6">
                <select name="class">
                <option value="mern">MERN Stack</option>
                  <option value="netcore">.NET Core Stack</option>         
                </select>
            </div>
                </div>


                <div class="row">
            <div class="col-md-2">
                <label for="firstname">First Name</label>
            </div>
               
            <div class="col-md-6">
                <input type="text" name="firstname" id="firstname" value="">
            </div>
                </div>

                <div class="row">
            <div class="col-md-2">
                 <label for="lastname">Last Name</label>
            </div>

            <div class="col-md-6">
                 <input type="text" name="lastname" id="lastname" value="">
            </div>
                </div>

            <div class="row">
            <div class="col-md-2">
                <label for="email">Email</label>
            </div>

            <div class="col-md-6">
                <input type="text" name="email" id="email" value="">
            </div>

            </div>


            <div class="row">
                <div class="col-md-offset-4">
             <input style="font-size: 26px;" class="btn btn-success" type="submit" name="submit" id="submit">
                 </div>
            </div>

        </form>


    <hr />
    <div style="background-color: brown; height: 10px;"></div>
</div>
